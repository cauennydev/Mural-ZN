<body>
	<!-- Div para o rel√≥gio-->

    </div>

    <script>
	// Fun√ß√£o para atualizar o rel√≥gio
    function updateClock() {
        const now = new Date();
        
        // Atualizar hora
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        
		// Atualizar elemento do rel√≥gio
        document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;

        //Atualizar dia da semana por extenso
        const daysOfWeek = ['Domingo', 'Segunda-feira', 'Ter√ßa-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'S√°bado'];
        const dayName = daysOfWeek[now.getDay()]; // Obter nome do dia da semana
        document.getElementById('day').textContent = dayName; // Atualizar elemento do dia da semana
        
        
        // Atualizar per√≠odo do dia
        const hour = now.getHours(); // Obter hora atual
        /*
        let period = '';
        if (hour >= 6 && hour < 12) {
            period = '‚òÄÔ∏è Bom dia';
        } else if (hour >= 12 && hour < 18) {
            period = 'üå§Ô∏è Boa tarde';
        } else if (hour >= 18 && hour < 24) {
            period = 'üåô Boa noite';
        } else {
            period = 'üåô Madrugada';
        }
        
		// Atualizar elemento do per√≠odo
        document.getElementById('period').textContent = period; */
        
        // Atualizar data  
        const options = { 
            year: 'numeric', 
            month: 'numeric', 
            day: 'numeric'
        };
        const dateStr = now.toLocaleDateString('pt-BR', options);
		// Atualizar elemento da data
        document.getElementById('date').textContent = dateStr;
    }
    
    // Atualizar imediatamente
    updateClock();
    
    // Atualizar a cada segundo
    setInterval(updateClock, 1000);
    </script>
